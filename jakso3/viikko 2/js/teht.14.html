<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const factorial = (a) => {
      if(a===0){
        return 1;
      }
      else {
        return a * factorial(a-1);
      }
    };
    console.log(factorial(5));
</script>
</body>
</html>
