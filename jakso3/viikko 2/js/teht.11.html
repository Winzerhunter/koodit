<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (i=0; i<200; i++){
      a[i] = Math.floor(Math.random() * 100 + 1);
    }
    let pickn = (a, amount) => {
      let b = new Set();
      for(i=0; b.size<amount && i<(a.length*2); i++){
        b.add(a[Math.floor(Math.random() * 12)]);
      }
      return b;
    };
    console.log(a);
    console.log(pickn(a, 15))
</script>
</body>
</html>
