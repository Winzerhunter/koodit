<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /* ilman sorttia -------------------------------------------------------------------------------*/
    let a = [];
    let b = [];
    for (i = 0; i < 40; i++){
      a[i] = Math.floor(Math.random() * 40 + 1);
      b[i] = 0;
    }
    console.log(a);
    for(j = 0; j < 40; j++){
      for(k = j; k < 40; k++){
        if(a[j] === a[k]){
          b[j] = b[j] + 1;
        }
      }
    }
    console.log(b);
    let max = b[0];
    let mode = 0;
    let c =[];

    for(i = 0; i<40; i++){
      if(max < b[i]){
        max = b[i];
        c = [];
        mode = 0;
        c[mode] = i;
      }
      else if(max === b[i]){
        if(i === 0) {
          c[mode] = i;
        }
        else{
          mode++;
          c[mode] = i;
        }
      }
    }
    console.log(c);
    for(i=0; i<c.length; i++){
      console.log((i+1) + ". moodi on " + a[c[i]])
    }

    /* sortilla ---------------------------------------------------------------------------------------*/
    let a2 = [];
    let b2 = [];
    let d2 = [];
    for (i = 0; i < 40; i++){
      a2[i] = a[i];
      b2[i] = 0;
    }
    a2.sort((a,b) => a-b);
    console.log(a2);

    for(i = 1; i <= 40; i++){
      for(j = 0; j<40; j++){
        if(a2[j] === i){
          b2[i-1] = b2[i-1] + 1;
        }
      }
    }
    console.log(b2);
    let c2 = [];
    for(i=0; i<40; i++){
      c2[i] = b2[i];
    }
    b2.sort((a,b) => b-a);
    max = b2[0];
    let maara = 0;
    for(i=0; i<40; i++){
      if(max === c2[i]){
        d2[maara] = (i+1);
        maara++
      }
    }
    for(i=0; i<d2.length; i++){
      console.log((i+1) + ". moodi on " + d2[i]);
    }



</script>
</body>
</html>
