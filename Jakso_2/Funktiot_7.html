<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let taulukko = [];
    let maara = prompt("Kuinka monta luku haluat antaa?");

    for (i=1; i<=maara; i++){
      taulukko[i-1] = prompt("Anna taulukon " + i + ". luku");
    }

    const parilliset = (a) =>{
      let jäljellä = [];
      let Pmaara = 0;
      for (j=0; j<a.length; j++){
        let jako = a[j]%2;
        if(jako == 0){
          jäljellä[Pmaara] = a[j];
          Pmaara++
        }
      }
      return jäljellä;
    };

    document.write("Taulukkosi parilliset luvut olivat: " + parilliset(taulukko) + "<br>");



</script>
</body>
</html>
