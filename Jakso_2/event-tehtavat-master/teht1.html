<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event tehtävä 1</title>
</head>
<body>
    <button id="nappi">Klikkaa mua</button>
    <script>
        const nappiS = document.querySelector("#nappi");
        function ilmoitus(){
          alert("Nappia on painettu");
        }
        nappiS.addEventListener("click", ilmoitus);

    </script>
</body>
</html>
